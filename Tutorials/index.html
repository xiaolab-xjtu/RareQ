<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>RareQ tutorials</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background: #f7f9fc; }
        h1 { color: #2c3e50; }
        ul { list-style: none; padding: 0; }
        li { margin: 10px 0; }
        a { 
            display: block; padding: 15px; background: white; 
            border-radius: 8px; text-decoration: none; color: #2c3e50;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        a:hover { background: #3498db; color: white; }
    </style>
</head>
<body>
    <h1>ðŸ“Š Tutorials </h1>
    <p>click below links to view on web </p>
    <ul id="fileList"></ul>

    <script>
        // è‡ªåŠ¨è¯»å–åŒçº§ç›®å½•æ‰€æœ‰ .html æ–‡ä»¶ï¼ˆGitHub Pages çŽ¯å¢ƒä¸‹æœ‰æ•ˆï¼‰
        // å¦‚æžœä½ ç”¨çš„æ˜¯ docs/ æ–‡ä»¶å¤¹æ–¹å¼ï¼ŒæŠŠè·¯å¾„æ”¹æˆ "./" å³å¯
        fetch('./' + Date.now())
            .then(r => r.text())
            .then(html => {
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                const links = doc.querySelectorAll('a[href$=".html"]');
                const list = document.getElementById('fileList');
                const seen = new Set();
                links.forEach(link => {
                    let href = link.getAttribute('href');
                    if (href.includes('?') || href === 'index.html') return;
                    if (seen.has(href)) return;
                    seen.add(href);
                    const li = document.createElement('li');
                    const a = document.createElement('a');
                    a.href = href;
                    a.textContent = 'ðŸ“„ ' + decodeURIComponent(href.replace(/^\.\//, ''));
                    li.appendChild(a);
                    list.appendChild(li);
                });
            });
    </script>
</body>
</html>
